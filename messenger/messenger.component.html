                                        <input type="text" class="form-control" (keypress)="keyPressAlpha($event)" id="phone" [(ngModel)]="phonenumber" pattern="[0-9]+([-\,][0-9]+)?"
                                            aria-describedby="phoennumbers">
                                        <small id="phoennumbers" class="form-text text-muted">Enter only 10 Digits Phone Numbers  with Seperation of

                                    <div class="form-group mt-2">

                                        <textarea class="form-control" [(ngModel)]="messagebody" id="message" placeholder="Type your message here..." rows="4"></textarea>
                                        <span style="font-size:0.7rem ;color:red" *ngIf="msg==true && messagebody=='' ">Please Enter Message</span>
                                    </div>
                                    <div>

                                    </div>

                                            <div *ngIf="selectedConversation != null" class="team_profile"></div>
                                            <div class="spec">
                                                <div class="team_name">
                                                    {{ selectedConversation?.User_FrendName | titlecase }}
                                                </div>
                                                <div class="team_pers">{{selectedConversation?.Twilio_Identity}}</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mesg_chat" #scrollMe [scrollTop]="scrollMe.scrollHeight"
                                        *ngIf="conversations.length > 0 || archiveData?.length > 0">
                                        <div *ngFor="let i of messagesBindingArray">
                                            <div [ngClass]="
                  i.SmsWay == 'S' ? 'rlp_det' : 'pers_det'
                ">
                                                <div class="person_pic"></div>
                                                <div [ngClass]="
                i.SmsWay == 'S' ? 'rlp_msg' : 'person_msg'
                  ">

                                                                }}</span></label>
